# GitHub Pages Configuration
title: CSE Interview Prep
description: Comprehensive guides for competitive programming and technical interviews in software engineering.
author: Sharif Mahmud Sazid
email: sharif.sazid.3@gmail.com

# Theme
theme: minima
# For GitHub Pages, you can also use: jekyll-theme-cayman, jekyll-theme-minimal, etc.

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Navigation
header_pages:
  - stl-guide.md
  - junior-swe-prep.md

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Collections (for future expansion)
collections:
  tutorials:
    output: true
    permalink: /:collection/:name

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "tutorials"
    values:
      layout: "tutorial"

# Site settings
show_excerpts: true
