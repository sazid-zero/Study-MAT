# GitHub Pages Configuration
title: CS Interview Prep
description: Master C++ STL, OOP, Databases and more for technical interviews and competitive programming
author: Sharif Mahmud Sazid
email: sharif.sazid.3@gmail.com
github_username: sazid-zero

# URL settings - IMPORTANT for GitHub Pages project sites
baseurl: "/Study-MAT" # the subpath of your site, e.g. /blog
url: "https://sazid-zero.github.io" # the base hostname & protocol

# Theme - Disabled to use custom layout
# theme: minima

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Navigation
header_pages:
  - stl-guide.md
  - junior-swe-prep.md

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Collections (for future expansion)
collections:
  tutorials:
    output: true
    permalink: /:collection/:name

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "tutorials"
    values:
      layout: "tutorial"

# Site settings
show_excerpts: true
